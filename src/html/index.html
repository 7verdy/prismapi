<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./main.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <h1>Hello, world!</h1>
    <form method="post">
        <select name="action">
            <option value="">--- choose an action ---</option>
            <option value="addEquipment">addEquipment</option>
            <option value="removeEquipment">removeEquipment</option>
            <option value="getEquipment">getEquipment</option>
        </select>

        <div class="inputs addEquipment">
            <select name="category">
                <option>--- category ---</option>
                <option>Armours</option>
                <option>Weapons</option>
                <option>Accessories</option>
            </select>
            <input name="equipment[id]" placeholder="id">
            <input name="equipment[origin]" placeholder="origin">
            <input name="equipment[part]" placeholder="part">
            <input name="equipment[set]" placeholder="set">
            <input name="equipment[name]" placeholder="name">
            <input name="equipment[description]" placeholder="description">
            <input name="equipment[stat-name]" placeholder="stat name">
            <input name="equipment[stat-value]" placeholder="stat value">
        </div>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
