<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./main.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="./script.js" defer></script>

    <title>Hello, world!</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <div class="container">
        <h1>Hello, world!</h1>
        <select name="request">
            <option value="">--- choose an action ---</option>
            <option value="addEquipment">addEquipment</option>
            <option value="getEquipment">getEquipment</option>
        </select>
        <form method="post">

            <div class="inputs addEquipment hidden">
                <span>Both area and set are waiting for a number, starting from 1</span>
                <input type="hidden" name="request" value="addEquipment">
                <select name="category">
                    <option>--- category ---</option>
                    <option>Armours</option>
                    <option>Weapons</option>
                    <option>Accessories</option>
                </select>
                <input name="area" placeholder="area">
                <input name="set" placeholder="set">
                <input name="part" placeholder="part">
                <input name="name" placeholder="name">
                <textarea name="description" placeholder="description"></textarea>
                <div class="main-stat">
                    <select name="stat-name">
                        <option>--- main stat name ---</option>
                        <option name="hit_point">Maximum Health</option>
                        <option name="attack">Attack</option>
                        <option name="physical_defence">Physical Defence</option>
                        <option name="ranged_physical_defence">Ranged Physical Defence</option>
                        <option name="magic_defence">Magic Defence</option>
                        <option name="dodge_rate">Dodge Rate</option>
                        <option name="critical_rate">Critical Rate</option>
                        <option name="physical_damage_reduction">Physical Damage Reduction</option>
                        <option name="magic_damage_reduction">Magic Damage Reduction</option>
                        <option name="healing_bonus">Healing Bonus</option>
                    </select>
                    <input name="stat-value" placeholder="stat value">
                </div>

                <div class="bonus">
                    <select name="bonus-stat-name">
                        <option>--- 5* bonus stat name ---</option>
                        <option name="hit_point">Maximum Health</option>
                        <option name="attack">Attack</option>
                        <option name="physical_defence">Physical Defence</option>
                        <option name="ranged_physical_defence">Ranged Physical Defence</option>
                        <option name="magic_defence">Magic Defence</option>
                        <option name="dodge_rate">Dodge Rate</option>
                        <option name="critical_rate">Critical Rate</option>
                        <option name="critical_damage">Critical Damage</option>
                        <option name="physical_damage_reduction">Physical Damage Reduction</option>
                        <option name="magic_damage_reduction">Magic Damage Reduction</option>
                        <option name="healing_bonus">Healing Bonus</option>
                    </select>
                    <input name="bonus-stats-value" placeholder="bonus stats">
                    <select name="bonus-percentage">
                        <option>--- is a percentage? ---</option>
                        <option name="true">true</option>
                        <option name="false">false</option>
                    </select>
                </div>
                <div class="hidden-stat">
                    <select name="hidden-stat-name">
                        <option>--- hidden stat name ---</option>
                        <option name="hit_point">Maximum Health</option>
                        <option name="attack">Attack</option>
                        <option name="physical_defence">Physical Defence</option>
                        <option name="ranged_physical_defence">Ranged Physical Defence</option>
                        <option name="magic_defence">Magic Defence</option>
                        <option name="dodge_rate">Dodge Rate</option>
                        <option name="critical_rate">Critical Rate</option>
                        <option name="critical_damage">Critical Damage</option>
                        <option name="physical_damage_reduction">Physical Damage Reduction</option>
                        <option name="magic_damage_reduction">Magic Damage Reduction</option>
                        <option name="healing_bonus">Healing Bonus</option>
                    </select>
                    <input name="hidden-stats-value" placeholder="hidden stats">
                </div>
                <button type="submit">Submit</button>
        </form>

        <form method="post">
            <div class="inputs getEquipment hidden">
                <input type="hidden" name="request" value="getEquipment">
                <select name="category">
                    <option>--- category ---</option>
                    <option>Armours</option>
                    <option>Weapons</option>
                    <option>Accessories</option>
                </select>
                <input name="id" placeholder="id">
                <input name="level" placeholder="level">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
